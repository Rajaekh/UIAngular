
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav me-auto mb-2 mb-lg-0">
      </div>
      <form class="d-flex" #form="ngForm" (ngSubmit)="searchUser()">
        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
        <input type="text" class="form-control me-2" placeholder="User GSM" [(ngModel)]="service.gsm" name="gsm" required aria-label="Search">
        <button type="submit" class="btn btn-warning" style="border-color:#0F7490; color:white;background-color: #0F7490;"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </div>
</nav>
<div class="table-responsive">
  <table class="table border mb-0 table-hover" style="max-width:100%;">
  <thead class="table-light fw-semibold">
    <tr class="align-middle">
      <th>Last Name</th>
      <th>First Name</th>
      <th>Email</th>
      <th>GSM</th>
      <th>City</th>
      <th>Country</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let user of service.users">
      <td >
          {{user.name}}
      </td>
      <td >
        {{user.lastname}}
      </td>
      <td >
        {{user.email}}
      </td>
      <td >
        {{user.gsm}}
      </td>
      <td >
        {{user.ville}}
      </td>
      <td >
        {{user.paysAdresse}}
      </td>
      <td >
        <a class="btn btn-sm" style="background-color: white;color: #0F7490; font-size:20px;" ><i class="bi bi-pencil-square" style="font-weight: bold; width: 16px;height: 16px;"></i></a>
        <a class="btn btn-sm" style="background-color: white;color: hsl(6, 92%, 61%); font-size:20px;" ><i class="bi bi-trash2" style="font-weight: bold; width: 16px;height: 16px;"></i></a>

      </td>
    </tr>
  </tbody>
</table>
</div>
