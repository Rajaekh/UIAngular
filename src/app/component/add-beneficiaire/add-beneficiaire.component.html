<form #beneficiaryForm="ngForm" (ngSubmit)="onSubmitBeneficiary(beneficiaryForm)" novalidate>
  <div class="form-group row" [class.ng-invalid]="beneficiaryForm.invalid && beneficiaryForm.dirty && beneficiaryForm.submitted">
    <input type="hidden" class="form-control input-field" name="id" #id="ngModel" [(ngModel)]="service.beneficiary.id">
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control input-field" name="nom" #nom="ngModel" [(ngModel)]="service.beneficiary.nom" required placeholder="Last Name"
      [ngClass]="{'error-input-required': beneficiaryForm.submitted && nom.invalid}">
      <div *ngIf="beneficiaryForm.submitted && nom.invalid" class="error-message">Last Name is required</div>
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control input-field" name="prenom" #prenom="ngModel" [(ngModel)]="service.beneficiary.prenom" required placeholder="First Name"
      [ngClass]="{'error-input-required': beneficiaryForm.submitted && nom.invalid}">
      <div *ngIf="beneficiaryForm.submitted && nom.invalid" class="error-message">First Name is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control input-field" name="numeroGsm" #numeroGsm="ngModel" [(ngModel)]="service.beneficiary.numeroGsm" required placeholder="GSM"
      [ngClass]="{'error-input-required': beneficiaryForm.submitted && numeroGsm.invalid}">
      <div *ngIf="beneficiaryForm.submitted && numeroGsm.invalid " class="error-message">GSM is required</div>
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control input-field" name="pieceIdentity" #pieceIdentity="ngModel" [(ngModel)]="service.beneficiary.pieceIdentity" required placeholder="ID Type"
      [ngClass]="{'error-input-required': beneficiaryForm.submitted && pieceIdentity.invalid}">
      <div *ngIf="beneficiaryForm.submitted && pieceIdentity.invalid" class="error-message">ID Type is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6 mb-3">
        <button type="submit" class="btn btn-warning btn-block" style="margin-right: 10px; background-color: #0F7490; border-color: #0F7490; color: white;">Add</button>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: white; border-color: #0F7490; color: #0F7490;"(click)="beneficiaryFormreset()">Cancel</button>
      </div>
    </div>
</form>
